<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Cotação moedas</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    
    <header class="container">
        <h1>Cotação atual</h1>
    </header>
    <section class="container">
        <form method="POST">
            <div>
                <label id="fromLabel" for="from">de:</label>
                <input type="number" id="from" list="coins" >
            </div>
            <select id="coins1">
                <option value="real">Real R$</option>
                <option value="dolar">Dolar $</option>
                <option value="euro">Euro &#8364</option>
            </select>
            <button id="switch"><i id="icon" class="fa-solid fa-repeat"></i></button>
            <div>
                <label id="toLabel" for="to">para:</label>
                <input type="number" id="to" list="coins" >
            </div>
            <select id="coins">
                <option value="dolar">Dolar $</option>
                <option value="euro">Euro &#8364</option>
                <option value="real">Real R$</option>
            </select>
            <button id="calc">CALCULAR</button>
        </form>

        <!-- cartoes -->

        <div class="card">
             <div id="USDBRL" class="card-back">
                <div class="card-front">              
                    <h2 class="coin">USD $ 1,00</h2> 
                    <div class="insert">
                        <h3> R$ 5,20</h3>
                    </div>
                    <div class="content-bottom">
                        <div>
                            <p class="date">08/02/2023</p>
                        </div>
                            <p>Atualização em tempo real</p>
                        <div class="circle-load"></div> 
                    </div>
                </div>   
            </div>           
            <div id="EURBRL" class="card-back">
                <div class="card-front">
                    <h2 class="coin">EUR &#8364 1,00</h2> 
                    <div class="insert">
                        <h3>R$ 5,70</h3>
                    </div>
                    <div class="content-bottom">
                        <div>
                            <p class="date">08/02/2023</p>
                        </div>
                        <p>Atualização em tempo real</p>
                        <div class="circle-load"></div> 
                    </div>
                </div>   
            </div>
        </div>  

        <!-- End of cartoes -->

    </section>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
